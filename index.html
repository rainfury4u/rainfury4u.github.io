<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Majewski-Wood | Customer Service Executive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --text: #1f2937;
            --light: #f9fafb;
            --dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --text: #e2e8f0;
            --light: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            color: var(--text);
            background: var(--light);
            margin: 0;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            border: 1px solid var(--card-border);
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        /* Profile Image Fix */
        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--primary);
            display: block;
            margin: 0 auto 20px;
        }

        /* Contact Form */
        .contact-form {
            display: grid;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button id="themeToggle" style="position: fixed; top: 20px; right: 20px; z-index: 100;">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Hero Section -->
        <header class="card">
            <img src="assets/images/profile.jpg" alt="William Majewski-Wood" class="profile-img"
                 onerror="this.src='https://via.placeholder.com/180?text=WM-W'">
            <h1>William Majewski-Wood</h1>
            <p>Customer Service Executive | Hospitality Professional</p>
            <div style="margin-top: 20px;">
                <a href="https://linkedin.com/in/Rainfury4u" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:rainfury4u@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
                <a href="tel:+12192993702" class="social-link"><i class="fas fa-phone"></i></a>
                <a href="assets/docs/resume.pdf" download class="social-link"><i class="fas fa-file-pdf"></i></a>
            </div>
        </header>

        <!-- Skills Chart -->
        <section class="card">
            <h2><i class="fas fa-star"></i> Core Competencies</h2>
            <div style="height: 400px;">
                <canvas id="skillsChart"></canvas>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="card">
            <h2><i class="fas fa-envelope"></i> Contact Me</h2>
            <form class="contact-form" action="https://formsubmit.co/rainfury4u@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="hidden" name="_next" value="https://rainfury4u.github.io/thanks.html">
                <button type="submit" style="background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px;">
                    Send Message
                </button>
            </form>
        </section>

        <!-- Rest of your content... -->
    </div>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            themeToggle.innerHTML = document.body.getAttribute('data-theme') === 'dark'
                ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Skills Chart
        const ctx = document.getElementById('skillsChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Customer Service', 'Team Leadership', 'Hospitality', 'Problem Solving', 'Training', 'Operations'],
                datasets: [{
                    label: 'Skill Level',
                    data: [95, 90, 85, 88, 92, 87],
                    backgroundColor: 'rgba(37, 99, 235, 0.2)',
                    borderColor: '#2563eb',
                    pointBackgroundColor: '#2563eb',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { display: true },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        });

        // Profile image fallback
        document.querySelector('.profile-img').addEventListener('error', function() {
            this.src = 'https://via.placeholder.com/180?text=WM-W';
        });
    </script>
</body>
</html>
